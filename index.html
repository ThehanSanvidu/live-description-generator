<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Description Generator</title>
    <style>
        /* Basic styling for mobile responsiveness */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .container h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .input-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
        }

        .customization-options {
            display: flex;
            flex-direction: column;
            margin: 20px 0;
        }

        .output-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed #007bff;
            background-color: #f0f8ff;
            border-radius: 5px;
        }

        .output-container h3 {
            margin-bottom: 10px;
            color: #007bff;
        }

        /* Button styling */
        .button-group button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .button-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Description Generator</h1>

        <div class="input-group">
            <label for="description">Enter Your Description:</label>
            <textarea id="description" placeholder="Type something..." rows="4"></textarea>
        </div>

        <!-- Customization Options -->
        <div class="customization-options">
            <div class="input-group">
                <label for="fontSize">Font Size:</label>
                <input type="number" id="fontSize" min="10" max="36" placeholder="e.g., 16">
            </div>
            <div class="input-group">
                <label for="fontColor">Font Color:</label>
                <input type="color" id="fontColor">
            </div>
            <div class="input-group">
                <label for="bgColor">Background Color:</label>
                <input type="color" id="bgColor">
            </div>
            <div class="button-group">
                <button onclick="applyCustomizations()">Apply Customizations</button>
                <button onclick="resetCustomizations()">Reset Customizations</button>
            </div>
        </div>

        <div class="output-container">
            <h3>Live Preview:</h3>
            <p id="liveOutput">Your description will appear here...</p>
        </div>
    </div>

    <script>
        // JavaScript for live description update
        const descriptionInput = document.getElementById('description');
        const liveOutput = document.getElementById('liveOutput');

        descriptionInput.addEventListener('input', () => {
            liveOutput.textContent = descriptionInput.value || 'Your description will appear here...';
        });

        // Function to apply customizations
        function applyCustomizations() {
            const fontSize = document.getElementById('fontSize').value;
            const fontColor = document.getElementById('fontColor').value;
            const bgColor = document.getElementById('bgColor').value;

            if (fontSize) {
                liveOutput.style.fontSize = fontSize + 'px';
            }
            if (fontColor) {
                liveOutput.style.color = fontColor;
            }
            if (bgColor) {
                liveOutput.style.backgroundColor = bgColor;
            }
        }

        // Function to reset customizations to default
        function resetCustomizations() {
            document.getElementById('fontSize').value = '';
            document.getElementById('fontColor').value = '#000000';
            document.getElementById('bgColor').value = '#f0f8ff';

            liveOutput.style.fontSize = '16px';
            liveOutput.style.color = '#333';
            liveOutput.style.backgroundColor = '#f0f8ff';
        }
    </script>
</body>
</html>
